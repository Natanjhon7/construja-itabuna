        // Inicializar a interface
        function initializeTabs() {
            const tabButtons = document.getElementById('tabButtons');
            const tabContent = document.getElementById('tabContent');
            
            professionalsData.forEach((pro, index) => {
                // Criar bot√£o da aba
                const tabBtn = document.createElement('button');
                tabBtn.className = `tab-btn ${index === 0 ? 'active' : ''}`;
                tabBtn.textContent = `${index + 1}. ${pro.personal.name}`;
                tabBtn.onclick = () => switchTab(index);
                tabButtons.appendChild(tabBtn);
                
                // Criar conte√∫do da aba
                const tab = document.createElement('div');
                tab.className = `professional-tab ${index === 0 ? 'active' : ''}`;
                tab.id = `tab-${index}`;

                `;
                tabContent.appendChild(tab);
                
                // Adicionar event listeners

            });
        }

        // Configurar event listeners para cada profissional
        function setupEventListeners(index) {
            // Foto de perfil
            document.getElementById(`profilePhoto-${index}`).addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) convertToBase64(file, function(base64) {
                    professionalsData[index].documents.profilePhoto = base64;
                    document.getElementById(`profilePreview-${index}`).innerHTML = `
                        <img src="${base64}" class="preview-img" alt="Preview">
                        <p>‚úÖ ${file.name}</p>
                    `;
                });
            });

            // Curr√≠culo PDF
            document.getElementById(`curriculum-${index}`).addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) convertToBase64(file, function(base64) {
                    // Adicionar ao in√≠cio do portf√≥lio
                    if (!professionalsData[index].documents.portfolio.some(item => item.includes('application/pdf'))) {
                        professionalsData[index].documents.portfolio.unshift(base64);
                    }
                    document.getElementById(`pdfPreview-${index}`).innerHTML = `
                        <div style="padding: 10px; background: #8B5C66; color: white; border-radius: 5px; display: inline-block;">
                            üìÑ ${file.name} (${(file.size/1024/1024).toFixed(2)} MB)
                        </div>
                    `;
                });
            });

            // Fotos do portf√≥lio
            document.getElementById(`portfolioPhotos-${index}`).addEventListener('change', function(e) {
                const files = e.target.files;
                document.getElementById(`portfolioPreview-${index}`).innerHTML = '';
                
                Array.from(files).forEach(file => {
                    convertToBase64(file, function(base64) {
                        // Adicionar apenas se for imagem (n√£o PDF)
                        if (file.type.includes('image')) {
                            professionalsData[index].documents.portfolio.push(base64);
                            document.getElementById(`portfolioPreview-${index}`).innerHTML += `
                                <img src="${base64}" class="preview-img" alt="Portfolio">
                            `;
                        }
                    });
                });
            });
        }

        // Trocar de aba
        function switchTab(index) {
            // Remover active de todas as abas
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.professional-tab').forEach(tab => tab.classList.remove('active'));
            
            // Adicionar active na aba selecionada
            document.querySelectorAll('.tab-btn')[index].classList.add('active');
            document.getElementById(`tab-${index}`).classList.add('active');
        }

        // Converter para Base64
        function convertToBase64(file, callback) {
            const reader = new FileReader();
            reader.onload = function(e) {
                callback(e.target.result);
            };
            reader.readAsDataURL(file);
        }

            });
        }

        </div>
        <div class="card-body">

    return card;
}
