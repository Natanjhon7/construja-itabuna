<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Construjá Itabuna</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="../index.html" class="flex items-center">
                        <i data-feather="tool" class="text-primary h-8 w-8"></i>
                        <span class="ml-2 text-xl font-bold text-gray-800">Construjá</span>
                    </a>
                </div>
                
                <div class="hidden md:flex items-center space-x-8">
                    <a href="../index.html" class="text-gray-800 hover:text-primary font-medium">Home</a>
                    <a href="#" class="text-gray-800 hover:text-primary font-medium">Serviços</a>
                    <a href="#" class="text-gray-800 hover:text-primary font-medium">Como Funciona</a>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="cadastro.html" class="text-gray-800 hover:text-primary font-medium">Cadastre-se</a>
                </div>
                
                <button class="md:hidden focus:outline-none mobile-menu-button">
                    <i data-feather="menu"></i>
                </button>
            </div>
            
            <!-- Mobile Menu -->
            <div class="mobile-menu hidden md:hidden mt-4">
                <a href="../index.html" class="block py-2 text-gray-800 hover:text-primary">Home</a>
                <a href="#" class="block py-2 text-gray-800 hover:text-primary">Serviços</a>
                <a href="#" class="block py-2 text-gray-800 hover:text-primary">Como Funciona</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <section class="min-h-screen flex items-center justify-center py-12">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
                <div class="bg-primary text-white py-4 px-6">
                    <h2 class="text-2xl font-bold">Faça login</h2>
                    <p class="text-blue-100">Acesse sua conta para continuar</p>
                </div>
                
                <div class="p-6">
                    <form id="loginForm">
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2" for="loginEmail">E-mail</label>
                            <input type="email" id="loginEmail" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required>
                        </div>
                        
                        <div class="mb-6">
                            <label class="block text-gray-700 mb-2" for="loginPassword">Senha</label>
                            <input type="password" id="loginPassword" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required>
                            <div class="text-right mt-1">
                                <a href="esqueci-senha.html" class="text-sm text-primary hover:underline">Esqueceu a senha?</a>
                            </div>
                        </div>
                        
                        <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300 font-medium mb-4 login-submit-btn">
                            Entrar
                        </button>
                        
                        <div class="flex items-center mb-6">
                            <div class="flex-1 border-t border-gray-300"></div>
                            <span class="px-4 text-gray-500">ou</span>
                            <div class="flex-1 border-t border-gray-300"></div>
                        </div>
                        
                        <a href="/auth/cadastro.html" class="block w-full bg-gray-100 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-200 transition duration-300 font-medium text-center">
                        Criar nova conta
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/auth.js"></script>
    <script src="/js/vercel-auth.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
