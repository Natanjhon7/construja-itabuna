<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="../index.html" class="flex items-center">
                        <i data-feather="tool" class="text-primary h-8 w-8"></i>
                        <span class="ml-2 text-xl font-bold text-gray-800">Construjá</span>
                    </a>
                </div>
                
                <div class="hidden md:flex items-center space-x-8">
                    <a href="../index.html" class="text-gray-800 hover:text-primary font-medium">Home</a>
                    <a href="#" class="text-gray-800 hover:text-primary font-medium">Serviços</a>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="cadastro.html" class="text-primary font-medium">Cadastrar</a>

                <button class="md:hidden focus:outline-none mobile-menu-button">
                    <i data-feather="menu"></i>

            <!-- Mobile Menu -->
            <div class="mobile-menu hidden md:hidden mt-4">

    <!-- Login Form -->
    <section class="min-h-screen flex items-center justify-center py-12">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
                <div class="bg-primary text-white py-4 px-6">
                    <h2 class="text-2xl font-bold">Entrar na Construjá</h2>
                    <p class="text-blue-100">Acesse sua conta</p>
                </div>
                
                <div class="p-6">
                    <form id="loginForm">
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2" for="loginEmail">E-mail</label>
                            <input type="email" id="loginEmail" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" placeholder="seu@email.com" required>
                        </div>
                        
                        <div class="mb-6">
                            <label class="block text-gray-700 mb-2" for="loginPassword">Senha</label>
                            <input type="password" id="loginPassword" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Sua senha" required>
                        </div>
                        
                        <div class="mb-4">
                            <a href="esqueceu-a-senha.html" class="text-primary hover:underline text-sm">Esqueceu sua senha?</a>
                        </div>
                        
                        <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300 font-medium login-submit-btn">
                            Entrar
                        </button>
                    </form>
                    
                    <div class="mt-6 text-center">
                        <p class="text-gray-600">
                            Não tem uma conta? 
                            <a href="cadastro.html" class="text-primary hover:underline">Cadastre-se</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Script do Supabase (MANTENHA SEU CÓDIGO ATUAL) -->
    <script type="module">
    // Configuração do Supabase - USE SUAS CREDENCIAIS
    const supabaseUrl = 'https://ocvkhwtbmpiltjbttsko.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jdmtod3RibXBpbHRqYnR0c2tvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyNzE5MzgsImV4cCI6MjA3OTg0NzkzOH0.Y6KFqQxs9l2fDziiURjtW3oZr6MWKZPNtyhT5-K7yGw';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Esperar o DOM carregar completamente
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById("loginForm");
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        const mobileMenu = document.querySelector('.mobile-menu');
        
        // Verificar se o formulário existe antes de adicionar evento
        if (loginForm) {
            console.log('✅ Formulário de login encontrado!');
            loginForm.addEventListener("submit", async (e) => {
                e.preventDefault();

                const email = document.getElementById("loginEmail").value;
                const senha = document.getElementById("loginPassword").value;
                const submitButton = document.querySelector('.login-submit-btn');

                // Mostrar loading
                if (submitButton) {
                    submitButton.textContent = 'Entrando...';
                    submitButton.disabled = true;
                }

                try {
                    // 1. Fazer login no Supabase Auth
                    const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: senha,
                    });

                    if (authError) throw authError;

                    // 2. Buscar dados do perfil do usuário
                    const { data: usuario, error: userError } = await supabase
                        .from('usuarios')
                        .select('*')
                        .eq('id', authData.user.id)
                        .single();

                    if (userError) throw userError;

                    // 3. Redirecionar baseado no tipo de usuário
                    alert("Login realizado! Criando área do profissional...");

const baseUrl = window.location.origin; // http://127.0.0.1:5500

if (usuario.tipo === 'professional') {
    window.location.href = `${baseUrl}/professional/index.html`;
} else {
    window.location.href = `${baseUrl}/index.html`;
}

                } catch (error) {
                    console.error('Erro no login:', error);
                    alert("Erro: " + error.message);
                    
                    // Restaurar botão
                    if (submitButton) {
                        submitButton.textContent = 'Entrar';
                        submitButton.disabled = false;
                    }
                }
            });
        } else {
            console.error('❌ Formulário de login não encontrado!');
        }

        // Menu mobile
        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
        }

        // Verificar autenticação ao carregar a página
        checkAuthStatus();
    });

    async function checkAuthStatus() {
        const { data: { user } } = await supabase.auth.getUser();
        
        if (user) {
            // Buscar tipo do usuário
            const { data: usuario } = await supabase
                .from('usuarios')
                .select('tipo')
                .eq('id', user.id)
                .single();

            if (usuario) {
                // Redirecionar se já estiver logado
                if (usuario.tipo === 'profissional') {
                    window.location.href = "/professional/index.html";
                } else {
                    window.location.href = "/cliente/dashboard.html";
                }
            }
        }
    }

    feather.replace();
    </script>
</body>
</html>
