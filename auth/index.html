<!DOCTYPE html>
<html lang="pt-BR">

    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <script>
        // Redirecionamento simples e direto
        window.location.href = 'login.html';

<!-- Inclua o script -->

<script>

    exibirProfissionais(profissionais);

</script>
