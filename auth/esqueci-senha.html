<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Construjá Itabuna</title>
<link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Navigation (igual às outras páginas) -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="../index.html" class="flex items-center">
                        <i data-feather="tool" class="text-primary h-8 w-8"></i>
                        <span class="ml-2 text-xl font-bold text-gray-800">Construjá</span>
                    </a>
                </div>
                <a href="login.html" class="text-gray-600 hover:text-primary">Voltar para Login</a>
            </div>
        </div>
    </nav>

    <!-- Forgot Password Form -->
    <section class="min-h-screen flex items-center justify-center py-12">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
                <div class="bg-primary text-white py-4 px-6">
                    <h2 class="text-2xl font-bold">Recuperar Senha</h2>
                    <p class="text-blue-100">Digite seu e-mail para recuperar a senha</p>
                </div>
                
                <div class="p-6">
                    <form id="forgotPasswordForm">
                        <div class="mb-6">
                            <label class="block text-gray-700 mb-2" for="recoveryEmail">E-mail</label>
                            <input type="email" id="recoveryEmail" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required>
                            <p class="text-sm text-gray-600 mt-2">Enviaremos um link para redefinir sua senha</p>
                        </div>
                        
                        <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300 font-medium">
                            Enviar Link de Recuperação
                        </button>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <p class="text-gray-600">
                            Lembrou sua senha? 
                            <a href="login.html" class="text-primary hover:underline">Faça login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

   <script type="module">
    // Configuração do Supabase - USE SUAS CREDENCIAIS
    const supabaseUrl = 'https://ocvkhwtbmpiltjbttsko.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jdmtod3RibXBpbHRqYnR0c2tvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyNzE5MzgsImV4cCI6MjA3OTg0NzkzOH0.Y6KFqQxs9l2fDziiURjtW3oZr6MWKZPNtyhT5-K7yGw';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Recuperação de senha
    document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('recoveryEmail').value;
        
        try {
            const { error } = await supabase.auth.resetPasswordForEmail(email, {
                redirectTo: `${window.location.origin}/auth/nova-senha.html`,
            });

            if (error) throw error;

            alert('Link de recuperação enviado para seu e-mail!');
        } catch (error) {
            console.error('Erro:', error);
            alert('Erro ao enviar e-mail: ' + error.message);
        }
    });

    feather.replace();
</script>
</body>
</html>
