<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cliente | Construjá</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Navigation (igual ao index.html) -->
<nav class="bg-white shadow-lg">
    <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="../index.html" class="flex items-center">
                    <i data-feather="tool" class="text-primary h-8 w-8"></i>
                    <span class="ml-2 text-xl font-bold text-gray-800">Construjá</span>
                </a>
            </div>
            
            <div class="hidden md:flex items-center space-x-8">
                <a href="../index.html" class="text-gray-800 hover:text-primary font-medium">Home</a>
                <a href="../profissionais.html" class="text-gray-800 hover:text-primary font-medium">Profissionais</a>
            </div>
            
            <div class="flex items-center space-x-4" id="userMenu">
                <div class="relative group">
                    <button class="flex items-center space-x-2 text-gray-800 hover:text-primary">
                        <i data-feather="user" class="w-5 h-5"></i>
                        <span id="userName">Cliente</span>
                        <i data-feather="chevron-down" class="w-4 h-4"></i>
                    </button>
                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden group-hover:block z-50">
                        <a href="#" onclick="logout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sair</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

    <!-- Dashboard Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Welcome Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Olá, <span id="welcomeName">Cliente</span>!</h1>
            <p class="text-gray-600">Bem-vindo ao seu painel de controle</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="bg-blue-100 p-3 rounded-full mr-4">
                        <i data-feather="briefcase" class="text-primary w-6 h-6"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Serviços Solicitados</p>
                        <h3 class="text-2xl font-bold text-gray-800" id="jobsRequested">0</h3>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="bg-green-100 p-3 rounded-full mr-4">
                        <i data-feather="check-circle" class="text-secondary w-6 h-6"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Serviços Concluídos</p>
                        <h3 class="text-2xl font-bold text-gray-800" id="jobsCompleted">0</h3>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="bg-yellow-100 p-3 rounded-full mr-4">
                        <i data-feather="star" class="text-yellow-500 w-6 h-6"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Profissionais Favoritos</p>
                        <h3 class="text-2xl font-bold text-gray-800" id="favoriteCount">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold mb-4 text-gray-800">Ações Rápidas</h3>
                <div class="space-y-3">
                    <a href="../profissionais.html" class="flex items-center p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition duration-300">
                        <i data-feather="search" class="text-primary mr-3"></i>
                        <span>Buscar Profissionais</span>
                    </a>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold mb-4 text-gray-800">Serviços Recentes</h3>
                <div id="recentServices" class="space-y-3">
                    <div class="text-center py-8">
                        <i data-feather="briefcase" class="w-12 h-12 text-gray-300 mx-auto mb-3"></i>
                        <p class="text-gray-500">Nenhum serviço recente</p>
                        <a href="../profissionais.html" class="text-primary hover:underline mt-2 inline-block">Buscar profissionais</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <script src="../js/auth.js"></script>
<script src="../js/cliente-dashboard.js"></script>
<script>
    feather.replace();
    
    // Verificar autenticação ANTES de carregar a página
    document.addEventListener('DOMContentLoaded', function() {
        const user = getCurrentUser();
        
        if (!user) {
            console.log('Usuário não logado, redirecionando...');
            window.location.href = '../auth/login.html';
            return;
        }
        
        if (user.type !== 'client') {
            console.log('Usuário não é cliente, redirecionando...');
            window.location.href = '../auth/login.html';
            return;
        }
        
        console.log('Usuário autenticado:', user.name);
        // Inicializar dashboard normalmente
        clientDashboard = new ClientDashboard();
    });
</script>
<!-- Incluir sistema de chat -->
<script src="js/chat-system.js"></script>
<!-- Incluir em todas as páginas -->
<script src="js/auth-system.js"></script>
<script src="js/auth.js"></script> <!-- Mantenha o auth.js também -->

<script>
    feather.replace();
    
    // Inicializar menu mobile
    const mobileMenuButton = document.querySelector('.mobile-menu-button');
    const mobileMenu = document.querySelector('.mobile-menu');
    
    if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', function() {
            mobileMenu.classList.toggle('hidden');
        });
    }
</script>
</body>
</html>
